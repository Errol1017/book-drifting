<div id="AdminLogPage" class="cc_main">
    <div class="div_box box10">
        <div class="list_table_title span25p">
            操作记录列表
        </div>
        <div class="msg_box">
            <div id="AdminLogList_msg" class="msg_style"></div>
        </div>
        <table id="AdminLogList" class="list_table">
        </table>
        <div id="AdminLogListFooter" class="list_table_footer">
            匹配数据<span>？</span>条&nbsp;共<span>？</span>页
            <span style="float: right">
                <button class="button_style_50_25" value="1">首页</button>
                <input type="button" class="button_style_x_25" value="1" />
                <input type="button" class="button_style_x_25" value="2" />
                <input type="button" class="button_style_x_25" value="3" />
                <input type="text" class="input_text_100" placeholder="页数" />
                <button class="button_style_50_25" value="1">尾页</button>
            </span>
        </div>
        <!--<div id="AdminLogListHandleBox" class="list_table_handle_box span80">-->
            <!--<ul class="list_table_handle_box_ul">-->
                <!--<li class="m_m_s" id="AdminLogList_form">编 辑</li>-->
                <!--<li class="m_m_s" id="AdminLogList_delete">删 除</li>-->
            <!--</ul>-->
        <!--</div>-->
        <div class="list_table_bottom">
            -&nbsp;单击表格行可执行操作
        </div>
    </div>

    <input type="hidden" id="AdminLogBindData">
    <script>
        jQuery(function () {
            jQuery("#AdminLogPage").list_table_register({
                tableId: "AdminLogList",
                msgId: "AdminLogList_msg",
                perPageNum: 15,
                header: {
                    names: ["管理员用户名", "操作类型", "操作对象", "!_targetId", "备注", "操作时间"],
                    colWith: ["span20p", "span10p", "span20p", "hide", "span30p", "span20p"]
                },
                body: {
                    tdConf: ["", "", "", "hide", "nowrap", ""]
                },
                footer: {
                    id: "AdminLogListFooter"
                },
//                paging: {
//                    id: "AdminLogListPaging"
//                },
//                form: {
//                    formId: "AdminLogForm"
//                },
//                handle: {
//                    boxId: "AdminLogListHandleBox",
//                }
            });
            jQuery("#AdminLogBindData").val("ok");
            jQuery("#AdminLogBindData").click(function () {
                jQuery("#AdminLogList").draw_list_table({
                    body: {
                        list: TempMemoryofData.AdminLogList
                    },
                    total: TempMemoryofData.AdminLogListTotal
                })
            });

        })
    </script>
</div>
