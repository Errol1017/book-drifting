<div id="ProjectCheckPage" class="cc_main">

        </div>
        <div class="msg_box">
            <div id="ProjectList_msg" class="msg_style"></div>
        </div>
        <table id="ProjectList" class="list_table">
        </table>
        <div id="ProjectListFooter" class="list_table_footer">
            匹配数据<span>？</span>条&nbsp;共<span>？</span>页
            <span style="float: right">

            </span>

    <input type="hidden" id="ProjectCheckBindData">
    <script>
        jQuery(function () {
            jQuery("#ProjectCheckPage").list_table_register({
                tableId: "ProjectList",
                msgId: "ProjectList_msg",
                perPageNum: 15,
                header: {
                    names: ["!_id", "项目名称", "项目总金额", "预约总金额", "年化收益率", "投资期限", "项目状态", "预约/投资进度", "参与人数", "!_repaymentId", "预期上线日期", "项目起息日", "项目结息日"],
                    colWith: ["hide", "span15p", "span8p", "span8p", "span7p", "span7p", "span10p", "span8p", "span7p", "hide", "span10p", "span10p", "span10p"]
                },
                body: {
                    tdConf: ["hide", "", "", "", "", "", "", "", "", "hide", "", "", ""]
                },
                footer: {
                    id: "ProjectListFooter"
                },
//                paging: {
//                    id: "ProjectListPaging"
//                },
                form: {
                    formId: "ProjectForm1",
                    pageId: "ProjectCreate"
                },
//                handle: {
//                    boxId: "ProjectListHandleBox",
//                }
            });
            jQuery("#ProjectCheckBindData").val("ok");
            jQuery("#ProjectCheckBindData").click(function () {
                jQuery("#ProjectList").draw_list_table({
                    body: {
                        list: TempMemoryofData.ProjectList
                    },
                    total: TempMemoryofData.ProjectListTotal
                })
            });

        })
    </script>
